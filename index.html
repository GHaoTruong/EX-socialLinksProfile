<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Profile</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="profile">
                <img src="./assets/images/avatar-jessica.jpeg" alt="Avatar">
                <h1 id="name">Jessica Randall</h1>
                <p class="location">London, United Kingdom</p>
                <p class="bio">"Front-end developer and avid reader."</p>
            </div>
            <div class="links">
                <ul>
                    <li><a href="#"><button>GitHub</button></a></li>
                    <li><a href="#"><button>Frontend Mentor</button></a></li>
                    <li><a href="#"><button>Linkedin</button></a></li>
                    <li><a href="#"><button>Twitter</button></a></li>
                    <li><a href="#"><button>Instagram</button></a></li>
                </ul>
            </div>
        </div>
    </main>
</body>

</html>
